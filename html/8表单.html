<html>
    <head>
        <meta charset="gb2312" />
        <title>表单设计</title>
        <style type="text/css">
            div {
                width: 300px;
                height: 500px;
                border: 1px solid pink;
                text-align:center:left;
                background-color: burlywood;
                align-content:center;   
            }
            textarea {
                width:200px;
            }
           
        </style>
    </head>
    <body>
       
            <div>
                <form action="">
                    用户名：<input type="text" name="username" width="80" /><br />
                    密&nbsp;码：<input type="password" name="password" width="80" /><br />
                    性别:<input type="radio" name="sex" value="男" /><input type="radio" name="sex" value="女" /><br />
                    爱好：<input type="checkbox" name="hobby" value="篮球" />篮球
                    <input type="checkbox" name="hobby" value="音乐" />音乐
                    <input type="checkbox" name="hobby" value="阅读" />阅读
                    <input type="checkbox" name="hobby" value="跑步" />跑步
                    <input type="checkbox" name="hobby" value="逛街" />逛街<br />
                    地点：<select name="place">
                        <option>广东</option>
                        <option>福建</option>
                        <option>北京</option>
                        <option>江西</option>
                        <option>香港</option>
                        <option>台湾</option>
                    </select><br />
                    留言：<br />
                    <textarea rows="3" cols="5" name="word"></textarea>
                    <br />
                    <input type="reset" value="重置" /><input type="submit" value="提交" />


                </form>
            </div>
       
    </body>
</html>
