<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景图和半透明</title>
	<style>
	body{
		background: url(image/1.jpg);
	}
	.box{
		width: 500px;
		height: 350px;
		border: 1px solid gray;
		border-radius: 10px;
		box-shadow: 1px 1px 2px blue;
		background: url(image/2.jpg);
		background-size: 500px 350px;
		color: white;
		position: relative;
	}
	.one{
		width: 489px;
		height: 50px;
		background:rgba(255,255,255,0.1);
		position: absolute;
		bottom: 0px;
		text-shadow: 2px 2px 2px blue;
	}
	</style>
	
</head>
<body>
	<div class="box">
	<div class="one">视频的广告效果</div>
	</div>
</body>
</html>
