<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2html5表单新增的type属性</title>
	<style type="text/css">
		.main{
			width: 300px;
			margin: 10px auto;
			padding: 10px 20px 30px;
			border: 1px solid gray;
		}
		*{
			margin: 0;
			padding: 0;
		}
		textarea{
			width: 250px;
			height: 80px;
		}
		video{
			width:260px;

		}
	</style>
</head>
<body>
<div class="main">
	<form action="">
		用户名：<input type="test" name="username"><br><br>
		密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password"><br><br>
		性&nbsp;&nbsp;&nbsp;&nbsp;别：<input type="radio" name="sex">男
		<input type="radio" name="sex">女<br><br>
		爱&nbsp;&nbsp;&nbsp;&nbsp;好：<input type="checkbox" name="hobby">篮球
		<input type="checkbox" name="hobby">音乐
		<input type="checkbox" name="hobby">跑步
		<input type="checkbox" name="hobby">跳舞<br><br>
		留&nbsp;&nbsp;&nbsp;&nbsp;言:<br>
		<textarea name="liuyan"></textarea><br><br>
		留言日：<input type="date" name="date"><br><br>
		<video autoplay="autoplay" controls="controls">
			<source src="../video/1.mp4">
		</video>
	</form>
</div>	
</body>
</html>
