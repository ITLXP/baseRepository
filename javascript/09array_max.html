<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求数组元素的最大值</title>
	<script>
	var a=[34,23,56,67,12,89,29,3,80,92,14];

	var max=a[0];

	for(var i=1;i<a.length;i++){
		if(max<=a[i]){
			max=a[i];
		}
	}
	document.write("这个数组最大的值为；"+max);

	</script>
</head>
<body>
	
</body>
</html>
