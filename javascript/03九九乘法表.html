<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
	<script type="text/javascript">
		document.write("<table width='900'>");
			for(var m=1;m<=9;m++){
				document.write("<tr>");
					for(var n=1;n<=m;n++){
						document.write("<td >")
							document.write(n+"x"+m+"="+m*n);
						document.write("</td>");

					}
				document.write("<tr>");
			}
		document.write("</table>");
	</script>
</head>
<body>
	
</body>
</html>
