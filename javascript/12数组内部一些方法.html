<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组内部一些方法</title>
	<script type="text/javascript">
	var a=[12,23,34];
	document.write("数组a为："+a+"<br/>");
	var b=a.concat(45);//数组添加元素
	document.write("数组b为："+b+"<br/>");

	var c=a.join("");//将数组变成一个字符串
	document.write("数组c为:"+c+"<br/>");

	var d=a.pop();//删除最后一个元素并返回它
	document.write("最后一个元素为："+d+"<br/>"+"数组a输出为："+a+"<br/>");

	var e=a.push(56);//添加一个数组并返回数组长度
	document.write("数组a的长度为："+e+"数组a为："+a+"<br/>");

	var f=a.reverse();
	document.write("数组a倒叙输出为："+f);


	</script>
</head>
<body>
	
</body>
</html>
