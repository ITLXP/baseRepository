<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>alert</title>
	<script>
		var n="6";
		alert(typeof(n));
		var m=6;

		alert(m==n);
		var num=m<<2;
		alert(n==num);
		document.write(num);
	</script>
</head>
<body>
	<div style="width:100px; height:100px;background:pink;align:center;border:1px;
	margin:0 auto;">234</div>
</body>
</html>
