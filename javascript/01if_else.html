<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件语句</title>
	<script>
	var n=1;
	if(n>0){
		document.write(n+">0");
	}
	else{
		document.write(n+"<0");
	}
	var m=8;
	switch(m){
		case 1:alert("今天星期一"); break;
		case 2:alert("今天星期二"); break;
		case 3:alert("今天星期三"); break;
		case 4:alert("今天星期四"); break;
		case 5:alert("今天星期五"); break;
		case 6:alert("今天星期六"); break;
		default:alert("今天星期天");break;


	}
	</script>
</head>
<body>
	
</body>
</html>
