<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>string对象的一些方法</title>
	<script>
	var str="alslkfksakjlslfj";
	var a=str.charAt(3);
	document.write("第4个字符的内容为："+a+"<br/>");
	var b=str.charCodeAt(4);
	document.write("第4个坐标内容的编码值为："+b+"<br/>");

	var c=str.indexOf("l");
	document.write("l第一次出现的位置坐标为："+c+"<br/>");

	var d=str.lastIndexOf("l");
	document.write("l最后一次出现的位置为："+d+"<br/>");

	var e=str.split("");
	document.write("以空格分隔后的字符串为："+e); 

	</script>
</head>
<body>
	
</body>
</html>
