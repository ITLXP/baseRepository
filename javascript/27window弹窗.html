<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>window三个弹窗</title>
	<script>
	var n=window.confirm("你吃早餐了吗？");
	if(n==true){
		var m=window.prompt("那你吃什么了？");
		if(m=="豆浆油条"){
			alert("豆浆油条不是很健康，记得少吃！");
		}
		else{
			alert("我觉得豆浆油条好吃！");
		}

	}
	else{
		alert("下次记得吃早餐？");

	}

	</script>
</head>
<body>
	
</body>
</html>
